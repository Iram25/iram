<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

<!-- Counter Display -->
<div>
  <span id="counter">0</span>
</div>

<!-- Buttons for Increment, Decrement, and Reset -->
<div>
  <button class="counter-button" onclick="increaseCounter()">+</button>
  <button class="counter-button" onclick="decreaseCounter()">-</button>
  <button class="reset-button" onclick="resetCounter()">Reset</button>
</div>

<script src="script.js"></script> <!-- Link to external JavaScript file -->

</body>
</html>
